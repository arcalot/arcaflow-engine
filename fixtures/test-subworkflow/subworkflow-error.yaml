version: v0.2.0
input:
  root: RootObject
  objects:
    RootObject:
      id: RootObject
      properties:
        fail:
          type:
            type_id: bool
steps:
  wait_1:
    plugin:
      src: quay.io/arcalot/arcaflow-plugin-test-impl-go:v0.3.0
      deployment_type: image
    step: hello
    input:
      fail: !expr $.input.fail
outputs:
  success:
    a: !expr $.steps.wait_1.outputs.success
  error:
    message: !expr $.steps.wait_1.outputs.error
