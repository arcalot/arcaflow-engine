version: v0.2.0
input:
  root: SubWorkflowInput
  objects:
    SubWorkflowInput:
      id: SubWorkflowInput
      properties:
        wait_input:
          type:
            type_id: ref
            id: wait-input
            namespace: $.steps.simple_wait.starting.inputs.input
steps:
  simple_wait:
    plugin:
      src: "n/a"
      deployment_type: "builtin"
    step: wait
    input: !expr $.input.wait_input
outputs:
  success:
    simple_wait_output: !expr $.steps.simple_wait.outputs.success